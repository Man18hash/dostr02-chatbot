version: '3.8'

services:
  dost-chatbot:
    build: .
    container_name: dost-hybrid-chatbot
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
